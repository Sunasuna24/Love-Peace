<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>お問い合わせ | (株)Love & Peace</title>
    <link rel="stylesheet" href="./contact.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-logo">
          <h1>Love & Peace</h1>
        </div>
        <div class="header-list">
          <ul>
            <li><a href="https://business.instagram.com/?locale=ja_JP" target="_blank"><i class="fab fa-instagram fa-4x"></i></a></li>
            <li><a href="https://ja.newsroom.fb.com/company-info/" target="_blank"><i class="fab fa-facebook-square fa-4x"></i></a></li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <div class="mainContact">
        <div class="title">
          <h1>Contact</h1>
        </div>
        <div class="contactForm">
          <form class="contactSend" action="sendContact.html" method="post">
            <table class="outside">
              <tbody>
                <!-- 名前 -->
                <tr>
                  <th>お名前
                    <span class="requiredIcon">必須</span>
                  </th>
                  <td>
                    <input type="text" name="lastName" value="" size="40" placeholder="苗字" required>
                    <input type="text" name="firstName" value="" size="40" placeholder="名前" required>
                  </td>
                </tr>
                <!-- ふりがな -->
                <tr>
                  <th>ふりがな</th>
                  <td>
                    <input type="text" name="kanaLastName" value="" size="40" placeholder="みょうじ">
                    <input type="text" name="kanaFirstName" value="" size="40" placeholder="なまえ">
                  </td>
                </tr>
                <!-- 住所 -->
                <tr>
                  <th>ご住所</th>
                  <td>

                    <p>
                      <label>郵便番号</label>
                      <input class="add3" type="text" name="addNum3" value="" minlength="3" maxlength="3" placeholder="000">-
                      <input class="add4" type="text" name="addNum4" value="" minlength="4" maxlength="4" placeholder="0000">
                    </p>
                    <p>
                      <label>都道府県</label>
                      <select class="" name="pref">
                        <option value="0" selected>▼都道府県を選択してください</option>
                        <option value="北海道">北海道</option>
                        <option value="青森県">青森県</option>
                        <option value="岩手県">岩手県</option>
                        <option value="宮城県">宮城県</option>
                        <option value="秋田県">秋田県</option>
                        <option value="山形県">山形県</option>
                        <option value="福島県">福島県</option>
                        <option value="茨城県">茨城県</option>
                        <option value="栃木県">栃木県</option>
                        <option value="群馬県">群馬県</option>
                        <option value="埼玉県">埼玉県</option>
                        <option value="千葉県">千葉県</option>
                        <option value="東京都">東京都</option>
                        <option value="神奈川県">神奈川県</option>
                        <option value="新潟県">新潟県</option>
                        <option value="富山県">富山県</option>
                        <option value="石川県">石川県</option>
                        <option value="福井県">福井県</option>
                        <option value="山梨県">山梨県</option>
                        <option value="長野県">長野県</option>
                        <option value="岐阜県">岐阜県</option>
                        <option value="静岡県">静岡県</option>
                        <option value="愛知県">愛知県</option>
                        <option value="三重県">三重県</option>
                        <option value="滋賀県">滋賀県</option>
                        <option value="京都府">京都府</option>
                        <option value="大阪府">大阪府</option>
                        <option value="兵庫県">兵庫県</option>
                        <option value="奈良県">奈良県</option>
                        <option value="和歌山県">和歌山県</option>
                        <option value="鳥取県">鳥取県</option>
                        <option value="島根県">島根県</option>
                        <option value="岡山県">岡山県</option>
                        <option value="広島県">広島県</option>
                        <option value="山口県">山口県</option>
                        <option value="徳島県">徳島県</option>
                        <option value="香川県">香川県</option>
                        <option value="愛媛県">愛媛県</option>
                        <option value="高知県">高知県</option>
                        <option value="福岡県">福岡県</option>
                        <option value="佐賀県">佐賀県</option>
                        <option value="長崎県">長崎県</option>
                        <option value="熊本県">熊本県</option>
                        <option value="大分県">大分県</option>
                        <option value="宮崎県">宮崎県</option>
                        <option value="鹿児島県">鹿児島県</option>
                        <option value="沖縄県">沖縄県</option>
                      </select>
                    </p>
                    <p>
                      <label>市区町村</label>
                      <input type="text" name="city" value="" size="60">
                    </p>
                    <p>
                      <label>町名番地</label>
                      <input type="text" name="town" value="" size="60">
                    </p>
                    <p>
                      <label>建物名　</label>
                      <input type="text" name="bld" value="" size="60">
                    </p>
                  </td>
                </tr>
                <!-- メールアドレス -->
                <tr>
                  <th>メールアドレス</th>
                  <td>
                    <input type="text" name="email" value="" size="60" placeholder="example@com">
                  </td>
                </tr>
                <!-- 確認用のメアド -->
                <tr>
                  <th>メールアドレス(確認用)</th>
                  <td>
                    <input type="text" name="re_email" value="" size="60" placeholder="example@com">
                  </td>
                </tr>
                <!-- 電話番号 -->
                <tr>
                  <th>電話番号</th>
                  <td>
                    <input type="text" name="tel" value="" minlength="10" maxlength="11" size="30" placeholder="0000000000">
                  </td>
                </tr>
                <!-- メッセージ内容 -->
                <tr>
                  <th>お問い合わせ内容
                    <span class="requiredIcon">必須</span>
                  </th>
                  <td>
                    <textarea name="message" rows="8" cols="80" placeholder="ご意見、ご感想などお聞かせください" required></textarea>
                  </td>
                </tr>
                <!-- 個人情報に同意するチェックボックス -->
                <tr>
                  <th>
                    <input type="checkbox" name="" value=""><a target="_blank" href="#" class="privateInfo" required>個人情報の取り扱い</a>に同意する
                  </th>
                </tr>
              </tbody>
            </table>
            <!-- 送信ボタン -->
            <div class="send">
              <input class="button" type="submit" name="send" value="送信する">
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer_container">
        <div class="footer_list">
          <div class="footer_list_container">
            <ul>
              <li><a href="#">会社概要</a></li>
              <li>|</li>
              <li><a href="#">プライバシーポリシー</a></li>
              <li>|</li>
              <li><a href="contact.html">お問い合わせ</a></li>
            </ul>
          </div>
        </div>
        <div class="footer_logo">
          <div class="footer_logo_container">
            <h1><a href="#">Love & Peace</a></h1>
          </div>
        </div>
        <div class="copy_right">
          <div class="copy_right_container">
            <p>©Love & Peace CO.,LTD</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
